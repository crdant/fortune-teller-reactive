allprojects {
    apply plugin: 'maven'

    group = 'io.spring.cloud.samples'
    version = '0.0.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenLocal()
        maven {
            url = 'https://repo.spring.io/libs-release/'
        }

        maven {
            url = 'https://repo.spring.io/libs-milestone/'
        }

        maven {
            url = 'https://repo.spring.io/libs-snapshot/'
        }

        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    dependencies {
        compile 'org.springframework.boot:spring-boot-starter-web:1.3.7.RELEASE'
        compile 'org.springframework.boot:spring-boot-starter-actuator:1.3.7.RELEASE'
        testCompile 'org.springframework.boot:spring-boot-starter-test:1.3.7.RELEASE'
        testCompile 'au.com.dius:pact-jvm-consumer-junit_2.11:2.1.13'
        testCompile 'org.hamcrest:hamcrest-all:1.3'
    }

    sourceCompatibility = '1.8'

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
